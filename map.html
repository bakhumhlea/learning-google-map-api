<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="map-style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bitter:400,700|Kanit:200,300,400,500,600,700|Merriweather+Sans:300|Poppins:200,300,400,500|Titillium+Web:300,400,600,700&amp;subset=thai" rel="stylesheet">
  <title>Lokals Business Page Prototype</title>
</head>
<body>
  <div class="app">
    <h1>Lokals Business Location Input</h1>
    <div class="font-face"><span class="poppins">Poppins</span> <span class="titillium">Titilium Web</span> <span class="merriweather">Merriweather Sans</span> <span class="kanit">Kanit</span> <span class="bitter">Bitter</span></div>
    <button class="btn open-modal" id="open-modal">Open Map</button>
    <div class="business-form"">
      <div class="form-group">
        <label for="first">Firstname</label>
        <input class="text-field" id="first" type="text" value="" placeholder="David">
      </div>
      <div class="form-group">
        <label for="last">Lastname</label>
        <input class="text-field" id="last" type="text" value="" placeholder="Beckham">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="text-field" id="email" type="email" value="" placeholder="example@email.com">
      </div>
      <div class="form-group">
        <label for="business-name">Your Business Name</label>
        <input class="text-field" id="business-name" type="text" value="" placeholder="ex. Tatuu Sushi Omakase">
      </div>
      <div class="form-group">
        <label for="business-address">Address</label>
        <input class="text-field" id="business-address" type="textbox" value="" placeholder="ex. Super Duper, San Francisco, CA, etc.">
      </div>
      <div class="form-group-btn">
        <input class="btn submit" id="submit" type="button" value="Submit Address">
      </div>
    </div>

    <div id="modal-group" class="modal-group">
      <div id="info-modal" class="modal">
        <div class="top-bar">
          <button id="close-modal-btn" class="btn-close" type="button">
            <svg width="20px" height="20px" fill="transparent" stroke="black">
              <path d="M0 0 L20 20"></path>
              <path d="M20 0 L0 20"></path>
            </svg>
          </button>
        </div>
        <div id="map"></div>
        <div id="content">
          <div class="circle"></div>
        </div>
        <button id="search-route-btn" class="btn toggle">Search Route</button>
        <div class="info-text-group">
          <p class="info-text">Firstname: <span id="info-firstname">Anthony</span></p>
          <p class="info-text">Lastname: <span id="info-lastname">Martial</span></p>
          <p class="info-text">Email: <span id="info-email">martial11@manutd.com</span></p>
          <p class="info-text">Business Name: <span id="info-business-name">Anthony Fondou & Tea</span></p>
          <p class="info-text">Address: <span id="info-address">Manchester, England</span></p>
          <p class="info-text">Location: 
            <span id="lat-value">0.00</span><span>, </span><span id="lng-value">0.00</span>
          </p>
        </div>
      </div>
      <div id="close-modal-backdrop" class="modal-backdrop"></div>
    </div>
  </div>
  
  <script src="map.js" type="text/javascript"></script>
  <!-- <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script> -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPYXPk8Hwp9dOGcKsFAg7NBHCELBfXEkE&callback=initMap"
  type="text/javascript"></script>
</body>
</html>
